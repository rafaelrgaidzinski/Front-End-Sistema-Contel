<div class="container-fluid vh-100 d-flex flex-column">
    
        <div class="row h-100 mt-3 justify-content-center align-content-start">

            <div class="col-4">
                <div class="row justify-content-center">
                    <img src="../../../assets/logo-contel.png" alt="logo da empresa contel" id="idLogoContel">
                </div>
    
                <div class="row mt-2 py-4 shadow rounded border border-dark" id="idBoxLogin">
        
                    <div class="text-center mb-4">
                        <h2>Login</h2>
                    </div>
        
                    <div class="w-75 mx-auto mb-2">
                        <label for="idUserName" class="form-label">Usuário</label>
                        <input type="text" class="form-control border border-dark" id="idUserName">
                    </div>
        
                    <div class="w-75 mx-auto mb-2">
                        <label for="idUserPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control border border-dark" id="idUserPassword">
                    </div>
        
                    <div class="row w-75 mx-auto mb-4">
                        <div class="col px-0 mx-0">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="idRememberPassword">
                                <label class="form-check-label fw-semibold" for="idRememberPassword">
                                    Lembrar Senha
                                </label>
                            </div>
                        </div>
                        
                        <div class="col mx-0 px-0">
                            <a href="#" class="link-dark fw-semibold float-end">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <div class="row w-75 mx-auto mb-5 mt-2">
                        <button type="button" class="btn" id="idBtnLogin">Entrar</button>
                    </div>
        
                    <div class="w-75 mx-auto text-center">
                        <a href="#" class="link-dark fw-semibold">Cadastrar Novo Usuário</a>
                    </div>
        
                    
                </div>
        
            </div>
           
        </div>

</div>
